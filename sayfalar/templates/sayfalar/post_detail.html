{% extends 'sayfalar/layout.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'sayfalar/css/article.css' %}">
<link rel="stylesheet" href="{% static 'sayfalar/css/button_press_effect.css' %}">
{% endblock css %}

{% block body %}
<article class="media content-section content mt-5" style="margin-top: 75px">
    <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="{{proile}}" srcset="">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_posted}}</small>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock body %}
