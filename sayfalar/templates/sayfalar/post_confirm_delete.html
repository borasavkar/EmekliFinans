{% extends "sayfalar/layout.html" %}
    {% block content %}
        <div class="content-section">
            <form method="POST">{% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Gönderiyi Sil</legend>
                    <h2>"{{object.title}}" Adlı Gönderinizi Silmek İstediğinize Emin Misiniz?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Evet, Sil</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">İptal</a>
                </div>
            </form>
        </div>
    {% endblock content %}
