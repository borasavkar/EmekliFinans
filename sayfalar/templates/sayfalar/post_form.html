{% extends "sayfalar/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block css %}
<link rel="stylesheet" href="{% static 'sayfalar/css/article.css' %}">
<link rel="stylesheet" href="{% static 'sayfalar/css/button_press_effect.css' %}">
{% endblock css %}
    {% block body %}
        <div class="content-section mt-5">
            <form method="POST">{% csrf_token %}
                <fieldset class="form-group txt-center">
                    <legend class="border-bottom mb-4">Yeni Gönderi</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="button_press_effect" type="submit">
                        Gönder
                    </button>
                </div>
            </form>
        </div>
    {% endblock body %}
